<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='https://fonts.googleapis.com/css?family=Quicksand:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="shortcut icon" href="favicon.ico">
		<title>Shopping List App</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body class="bodyWrapper shoppingListApp">
		<div class="container">
			<div class="groceryBagWrapper">
				<img src="images/groceryBag2.png" class="groceryBagImage">
				<div class="innerWrapper hidden-xs">
					<input type="text" class="addNewInputBig" placeholder="Add an item to your grocery list" maxlength="25"><button class="addNewButton">Add</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var userHeight;
			if ($(window).width > 767) {
				userHeight = $(window).height() -383;
			} else {
				userHeight = $(window).height() -187;
			}
			document.write('<div class="darkBlueBase" style="min-height:' + userHeight + 'px;">');
		</script>
			<div class="contentWrapper">
				<div class="enterItemWrapper hidden-lg hidden-md hidden-sm">
					<div class="container contentContainerSmall">
						<div class="innerWrapper">
							<input type="text" class="addNewInputSmall" placeholder="Add an item" maxlength="25"><button class="addNewButton">Add</button>
						</div>
					</div>
				</div>
				<div class="container">
					<ul class="listItemSection"></ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
